<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img{
            display: flex;
            justify-content: center;
          
        }
        img{
            width: 30%;
            height: 100%;
        }
        #form{
            display: grid;
            justify-content: center;
            width: 100%;
            height: fit-content;
        }
        #form>input{
            border: 1px solid blue;
            background-color:aliceblue;
            
           
        }
        #signuplink{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="img">
    <img src="https://i.pcmag.com/imagery/reviews/068ihJFxa9hBEC4x39SyWiH-7.fit_lim.size_640x358.v1569476759.jpg" alt="logo">
    </div>
    <div id="signuplink">
        <span>Don't have an account ?</span><a href="">signup</a>
    </div>
    <div id="form">
        <p>Email Address</p>
        <input type="email" id="login_email">
        <p>Password</p>
        <input type="password" id="login_pass">
        <button onclick="login()">Login</button>
        <hr>
        <button>Sign in with Google</button>
        <button>Login with SSO</button>
    </div>
</body>
</html>
<script src="./scripts/login.js"></script>
